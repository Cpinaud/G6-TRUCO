<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Taller Web I</title>

    <!-- Boostrap core css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/IniciarPartida.css}"/>


</head>

<body>
<div class="formulario-container">
    <h1>Selecciona la Cantidad de Jugadores</h1>
    <form id="jugadores-form" action='#' th:action="@{/iniciar}" method="POST">
        <label for="cantidadDejugadores">Cantidad de Jugadores:</label>
        <select id="cantidadDejugadores" name="cantidadDejugadores">
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="6">6</option>
        </select>
        <br>
        <button type="submit">Iniciar Partida</button>
    </form>
</div>

</body>
</html>
