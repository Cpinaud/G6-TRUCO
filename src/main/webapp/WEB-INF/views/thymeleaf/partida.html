<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Taller Web I</title>

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- custom style -->
    <link rel="stylesheet" href="/css/partida.css" th:href="@{/css/partida.css}"/>
    <!--<link rel="stylesheet" type="text/css" href="../../../resources/core/css/partida.css">-->
        </head>
        <body>
             <div class="contenedor-principal">
                 <div class="capa-inferior">
                 <div th:if="${cantidadJugadoresInt>=4}" class="player player1">
                     <div class="carta"><img th:src="@{/assets/dorso_carta.png}"  class="img-fluid" /></div>
                     <div class="carta"><img th:src="@{/assets/dorso_carta.png}"  class="img-fluid" /></div>
                     <div class="carta"><img th:src="@{/assets/dorso_carta.png}"  class="img-fluid" /></div>
                 </div>
                     <div th:if="${cantidadJugadoresInt>=4}" class="player player2">
                         <div class="carta"><img th:src="@{/assets/dorso_carta.png}"  class="img-fluid" /></div>
                         <div class="carta"><img th:src="@{/assets/dorso_carta.png}"  class="img-fluid" /></div>
                         <div class="carta"><img th:src="@{/assets/dorso_carta.png}"  class="img-fluid" /></div>
                     </div>
                     <div  th:if="${cantidadJugadoresInt==6}" class="player player3">
                         <div class="carta"><img th:src="@{/assets/dorso_carta.png}"  class="img-fluid" /></div>
                         <div class="carta"><img th:src="@{/assets/dorso_carta.png}"  class="img-fluid" /></div>
                         <div class="carta"><img th:src="@{/assets/dorso_carta.png}"  class="img-fluid" /></div>
                     </div>
                     <div th:if="${cantidadJugadoresInt==6}" class="player player4">
                         <div class="carta"><img th:src="@{/assets/dorso_carta.png}"  class="img-fluid" /></div>
                         <div class="carta"><img th:src="@{/assets/dorso_carta.png}"  class="img-fluid" /></div>
                         <div class="carta"><img th:src="@{/assets/dorso_carta.png}"  class="img-fluid" /></div>
                     </div>
                     <div  class="player5 player">
                         <div class="carta"><img th:src="@{/assets/dorso_carta.png}"  class="img-fluid" /></div>
                         <div class="carta"><img th:src="@{/assets/dorso_carta.png}"  class="img-fluid" /></div>
                         <div class="carta"><img th:src="@{/assets/dorso_carta.png}"  class="img-fluid" /></div>
                     </div>
                 </div>
                 <div class="capa-superior">
                     <div class="scoreround">
                         <div class="score-container">
                             <div class="score-label">PUNTUACION</div>
                             <div class="team container-fluid">
                                 <img src="https://img.freepik.com/psd-gratis/ilustracion-3d-persona-gafas-sol-cabello-verde_23-2149436201.jpg?w=740&t=st=1694135110~exp=1694135710~hmac=d3b9cb04b6ba9c8a43ac267beac353c542ac84f1813f2044b3862961af21ff63" class="img-fluid  rounded" >
                                 <div>
                                     <div class="team-name">Equipo 1</div>
                                     <div class="team-points">10</div>
                                 </div>
                             </div>
                             <div class="team container-fluid">
                                 <img src="https://img.freepik.com/psd-gratis/ilustracion-3d-persona-gafas-sol-cabello-verde_23-2149436201.jpg?w=740&t=st=1694135110~exp=1694135710~hmac=d3b9cb04b6ba9c8a43ac267beac353c542ac84f1813f2044b3862961af21ff63" class="img-fluid rounded" >
                                 <div>
                                     <div class="team-name">Equipo 2</div>
                                     <div class="team-points">8</div>
                                 </div>
                             </div>
                         </div>
                         <div class="score-container">
                             <div class="score-label">MANOS</div>
                             <div class="mano">RONDA1</div>
                             <div class="mano">RONDA2</div>
                             <div class="mano">RONDA3</div>
                         </div>
                     </div>
                     <div class="miscartas">
                         <div class="miCarta">
                             <div>
                                 <p>7</p>
                                 <img th:src="@{/assets/espadas.png}"  class="img-fluid carta-img" />
                             </div>
                         </div>
                         <div class="miCarta">
                             <div>
                                 <p>1</p>
                                 <img th:src="@{/assets/espadas.png}"  class="img-fluid carta-img" />
                             </div>
                         </div>
                         <div class="miCarta">
                             <div>
                                 <p>5</p>
                                 <img th:src="@{/assets/espadas.png}"  class="img-fluid carta-img" />
                             </div>
                         </div>
                     </div>
                 <div class="options-menu">
                         <div class="round-label">Ronda 1</div>
                         <div class="option-container">
                            <form action="#" th:action="@{/truco}"  method="POST"  class="w-75" th:object="${evento}">
                                <button type="submit" value='truco' name="truco" >TRUCO</button>
                             </form>
                         </div>
                         <div class="option-container" th:if="${evento== 'Le canto Truco'}">
                             <form action="#" th:action="@{/retruco}"  method="POST"  class="w-75" th:object="${evento}">
                                   <button Type="Submit" value="retruco"  name="retruco" >RETRUCO</button>
                                 <input  value="retruco"  name="retruco">
                             </form>
                         </div>
                         <div class="option-container" th:if="${evento== 'Le canto ReTruco'}">
                             <form action="#" th:action="@{/vale_cuatro}"  method="POST"  class="w-75" th:object="${evento}">
                                   <button Type="Submit" value="vale_cuatro"  name="vale_cuatro" >VALE CUATRO</button>
                             </form>
                         </div>
                         <div class="option-container">
                             <form action="#" th:action="@{/eventoPartida}"  method="POST"  class="w-75" th:object="${evento}">
                                   <button  Type="Submit" value="envido" name="envido" >ENVIDO</button>
                             </form>
                         </div>
                         <div class="option-container" th:if="${evento== 'Le canto Envido'}">
                             <form action="#" th:action="@{/eventoPartida}"  method="POST"  class="w-75" th:object="${evento}">
                                   <button  Type="Submit" value="real_envido" name="real_envido" >REAL ENVIDO</button>
                             </form>
                         </div>
                         <div class="option-container" th:if="${evento== 'Le canto Real Envido'}">
                             <form action="#" th:action="@{/eventoPartida}"  method="POST"  class="w-75" th:object="${evento}">
                                   <button Type="Submit" value="falta_envido" name="falta_envido" >FALTA ENVIDO</button>
                             </form>
                         </div>

                     <div th:if="${evento != null   }" class="alert alert-danger" >
                             <p th:text="${evento}"></p>
                            <div th:if=" || evento== 'Quiero' || evento== 'No Quiero' || evento== 'Me voy al maso'" class="alert alert-danger">
                         <div class="option-container">
                             <form action="#" th:action="@{/eventoJugador}"  method="POST"  class="w-75" th:object="${evento}">
                                   <button Type="Submit"  value="quiero" name="quiero" >QUIERO</button>
                             </form>
                         </div>
                         <div class="option-container">
                             <form action="#" th:action="@{/eventoJugador}"  method="POST"  class="w-75" th:object="${evento}">
                                   <button  Type="Submit" value="no_quiero"  name="no_quiero" >NO QUIERO</button>
                             </form>
                         </div>
                         <div class="option-container">
                             <form action="#" th:action="@{/eventoJugador}"  method="POST"  class="w-75" th:object="${evento}">
                                   <button Type="Submit" value="al_maso" name="al_maso" >AL MAZO</button>
                             </form>
                         </div>

                     </div>
                     </div>
                 </div>




             </div>
                 <!------------------------------------------------------------->
                 <div class="capa-superior-juego">
                        <div class="jugada">
                            <div th:attr="class=${cantidadJugadoresInt>=4 ? 'jugada1 jugada-true' : 'jugada-false'}">
                                <div class="tirada"></div>
                            </div>
                            <div  class="jugada5  jugada-true">
                                <div class="tirada"></div>
                            </div>
                            <div th:attr="class=${cantidadJugadoresInt>=4 ? 'jugada2 jugada-true' : 'jugada-false'}">
                                <div class="tirada"></div>
                            </div>
                            <div th:attr="class=${cantidadJugadoresInt==6 ? 'jugada3 jugada-true' : 'jugada-false'}">
                                <div class="tirada"></div>
                            </div>
                            <div  class="jugada6 jugada-true">
                                <div class="tirada"></div>
                            </div>
                            <div th:attr="class=${cantidadJugadoresInt==6 ? 'jugada4 jugada-true' : 'jugada-false'}">
                                <div class="tirada"></div>
                            </div>
                        </div>
                 </div>
             </div>
        </body>
</html>
